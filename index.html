<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Cat Click Rrrr</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <!-- Header  -->
    <div class = container>
      <div class='head'>
        <h1>Cat Click Rrrr</h1>
        <p>The Ultimate Cat Clicking Exercise</p>
      </div>

      <!-- Content -->
      <div class="content">
        <div class="menu">
          <!-- Cat detail -->
          <div class="cat-container">
            <div id="cat-image"></div>
            <div class="cat-detail">
              <h2 id="cat-name"></h2>
              <h2 id="cat-click-count"></h2>
            </div>
          </div>
          <!--  Cats menu  -->
          <div class='list-container'>
            <ul id='cat-list'></ul>
          </div>
        </div>
          <!-- Admin tool -->
        <div class="admin-container">
          <div id="admin-button">Admin</div>
          <div id="admin-form" target="_parent">
            <div class="admin-input name-input">
              <label>Name: </label>
              <input type="text" id="input-name"/>
            </div>
            <div class="admin-input">
              <label>Image: </label>
              <input type="text" id="input-image"/>
            </div>
            <div class="admin-input">
              <label>Click Count: </label>
              <input type="text" id="input-click-count"/>
            </div>
            <div id="cancel-button">Hide</div>
            <div id="update-button">Update</div>
          </div>
        </div>
      </div>
      <div class="footer">
          By: YKrueng 2018
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
